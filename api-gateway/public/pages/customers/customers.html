<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/pages/customers/style.css">
    <title>Customer management</title>
</head>
<body>
    <h1>Customers</h1>
    <table id="customer-table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Birthday</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    
    <h2>Add a customer</h2>
    <form id="create-form">
        <label for="firstname-input">Firstname</label>
        <input type="text" id="firstname-input" name="firstname"/>
        <br/>
        <label for="lastname-input">Lastname</label>
        <input type="text" id="lastname-input" name="lastname"/>
        <br/>
        <label for="birthday-input">Birthday</label>
        <input type="date" id="birthday-input" name="birthday"/>
        <br/>
        <label for="address-input">Address</label>
        <input type="text" id="address-input" name="address"/>
        <br/>
        <input type="submit" value="Create" id="submit-button"/>
    </form>

    <script src="/static/pages/customers/main.js"></script>

</body>
</html>
