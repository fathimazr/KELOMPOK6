<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .color-primary { color: #A79277; }
    .color-secondary { color: #D1BB9E; }
    .color-tertiary { color: #EAD8C0; }
    .color-quaternary { color: #FFF2E1; }

    .bg-primary { background-color: #A79277; }
    .bg-secondary { background-color: #D1BB9E; }
    .bg-tertiary { background-color: #EAD8C0; }
    .bg-quaternary { background-color: #FFF2E1; }
  </style>
</head>
<body class="bg-white">
  <nav class="bg-primary">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a href="#" class="font-bold text-xl text-white">Library System Group 6</a>
          </div>
        </div>
        <div class="flex items-center">
          <a href="#" class="bg-tertiary text-primary hover:bg-secondary px-3 py-2 rounded-md text-sm font-medium flex items-center">
            <i class="fas fa-home mr-2"></i>
            Home
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <h1 class="text-2xl font-bold color-primary">What do you want to manage?</h1>
      <div class="mt-6 grid grid-cols-1 gap-6 sm:grid-cols-1">
        <div class="bg-tertiary shadow-md rounded-lg px-6 py-8 text-center transition duration-300 hover:bg-secondary flex flex-col justify-center card-clickable" onclick="manageCustomers()">
          <a href="/customers" class="block">
          <i class="fas fa-users text-4xl color-primary mb-4"></i>
          <h2 class="text-2xl font-bold text-gray-800">Customers</h2>
          <p class="mt-2 text-gray-600">Manage customer information</p>
        </div>
        <div class="bg-tertiary shadow-md rounded-lg px-6 py-8 text-center transition duration-300 hover:bg-secondary flex flex-col justify-center card-clickable" onclick="manageBooks()">
          <a href="/books" class="block">
          <i class="fas fa-book text-4xl color-primary mb-4"></i>
          <h2 class="text-2xl font-bold text-gray-800">Books</h2>
          <p class="mt-2 text-gray-600">Manage book collection</p>
        </div>
        <div class="bg-tertiary shadow-md rounded-lg px-6 py-8 text-center transition duration-300 hover:bg-secondary flex flex-col justify-center card-clickable" onclick="manageLending()">
          <a href="/lends" class="block">
          <i class="fas fa-handshake text-4xl color-primary mb-4"></i>
          <h2 class="text-2xl font-bold text-gray-800">Lends</h2>
          <p class="mt-2 text-gray-600">Manage book lending</p>
        </div>
      </div>
    </div>
  </main>
  
<style>
    .card-clickable {
        cursor: pointer;
    }
</style>

</body>
</html>
